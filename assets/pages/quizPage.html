<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Quiz App</title>
  </head>
  <body>
    <header>
      <!-- <a href="" id="highScores"><h2>High Scores</h2></a> -->
      <span class="p-4" id="timer">50</span>
    </header>
    <!-- quiz section  -->
    <section class="quiz container p-4 my-3 rounded-5" id="quizId">
      <div class="row">
        <p class="text-success" id="correct">Correct!</p>
        <p class="text-danger" id="wrong">Wrong :(</p>
        <p class="mb-4" id="questionPElement"></p>
      </div>
      <button
        class="btn btn-primary custom-btn p-3 my-1 quizButtons"
        id="option1"
      >
        Question test
      </button>
      <button
        class="btn btn-primary custom-btn p-3 my-1 quizButtons"
        id="option2"
      >
        B
      </button>
      <button
        class="btn btn-primary custom-btn p-3 my-1 quizButtons"
        id="option3"
      >
        C
      </button>
      <button
        class="btn btn-primary custom-btn p-3 my-1 quizButtons"
        id="option4"
      >
        D
      </button>
    </section>

    <!-- form screen -->
    <section class="d-flex flex-column align-items-center" id="formScreen">
      <p class="m-3">Your Score is</p>
      <p id="display-score"></p>
      <form action="">
        <input placeholder="Initials here!" id="form" type="text" />
        <button id="formButton">Submit</button>
      </form>
    </section>
    <script src="../js/scriptQuiz.js"></script>
  </body>
</html>
