<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Quiz App</title>
  </head>
  <body>
    <header>
      <a href="" id="highScores"><h2>High Scores</h2></a>
      <span id="timer">timer</span>
    </header>
    <main>
      <!-- start Screen  -->
      <div class="startScreen" id="startScreenId" id="">
        <h1>JavaScript Quiz</h1>
        <p>
          Your Score is determined by you time. Click the play now button to
          begin!
        </p>
        <button id="start">Start</button>
      </div>

      <!-- quiz section  -->
      <section class="quiz" id="quizId">
        <p id="questionPElement"></p>
        <button id="option1">A</button>
        <button id="option2">B</button>
        <button id="option3">C</button>
        <button id="option4">D</button>
      </section>

      <section class="scores" id="scoresId">
        <h3>Scores!!!</h3>
        <form action="">
          <input placeholder="Initials here!" id="form" type="text" />
          <button id="formButton">Submit</button>
        </form>
        <ul id="scoreDiv"></ul>
      </section>
    </main>
  </body>
  <script src="./assets/script.js"></script>
</html>
